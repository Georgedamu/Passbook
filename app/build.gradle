apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc3"

    defaultConfig {
        applicationId "com.z299studio.pb"
        minSdkVersion 14
        targetSdkVersion 23
    }

    productFlavors {
        paid {
            applicationId "com.z299studio.pb"
        }
        free {
            applicationId "com.z299studio.pbfree"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.google.android.gms:play-services-games:+'
    compile 'com.google.android.gms:play-services-drive:+'
    compile 'com.android.support:support-v13:23.4.0'
    freeCompile 'com.google.android.gms:play-services-ads:+'
    compile files('libs/opencsv-3.0.jar')
}
